<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle with gradient -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)" />
  
  <!-- Inner circle for depth -->
  <circle cx="256" cy="256" r="220" fill="#1e40af" opacity="0.3" />
  
  <!-- Main symbol: Split arrows representing expense division -->
  <g transform="translate(256, 256)">
    <!-- Central circle -->
    <circle cx="0" cy="0" r="45" fill="url(#accentGradient)" />
    
    <!-- Currency symbol in center -->
    <text x="0" y="8" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white" text-anchor="middle">â‚¹</text>
    
    <!-- Split arrows pointing outward -->
    <!-- Top arrow -->
    <path d="M 0,-45 L -15,-70 L -8,-70 L -8,-90 L 8,-90 L 8,-70 L 15,-70 Z" fill="white" opacity="0.9"/>
    
    <!-- Right arrow -->
    <path d="M 45,0 L 70,-15 L 70,-8 L 90,-8 L 90,8 L 70,8 L 70,15 Z" fill="white" opacity="0.9"/>
    
    <!-- Bottom arrow -->
    <path d="M 0,45 L 15,70 L 8,70 L 8,90 L -8,90 L -8,70 L -15,70 Z" fill="white" opacity="0.9"/>
    
    <!-- Left arrow -->
    <path d="M -45,0 L -70,15 L -70,8 L -90,8 L -90,-8 L -70,-8 L -70,-15 Z" fill="white" opacity="0.9"/>
    
    <!-- Connecting dots for network effect -->
    <circle cx="0" cy="-80" r="4" fill="white" opacity="0.7"/>
    <circle cx="80" cy="0" r="4" fill="white" opacity="0.7"/>
    <circle cx="0" cy="80" r="4" fill="white" opacity="0.7"/>
    <circle cx="-80" cy="0" r="4" fill="white" opacity="0.7"/>
  </g>
  
  <!-- Subtle border for premium feel -->
  <circle cx="256" cy="256" r="250" fill="none" stroke="white" stroke-width="2" opacity="0.2"/>
</svg>
